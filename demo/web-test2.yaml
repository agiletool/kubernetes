kind: Service
apiVersion: v1
metadata:
  name: demo-pos-aus-test
spec:
  selector:
    app: demo-pos-aus-test
  type: NodePort
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo-pos-aus-test
spec:
  selector:
    matchLabels:
      app: demo-pos-aus-test # has to match .spec.template.metadata.labels
  serviceName: "demo-pos-aus-test"
  replicas: 2 # by default is 1
  updateStrategy:
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: demo-pos-aus-test # has to match .spec.selector.matchLabels
    spec:
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 10
      restartPolicy: Always
      hostAliases:
      - ip: "172.31.106.149"
        hostnames:
        - "db"
      containers:
      - name: c226-aus
        image: magestore/apache-php:7.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        securityContext:
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: demo-data
          mountPath: /var/www/html
          subPath: magento_c226_aus
        
      - name: c226-aus-init
        image: magestore/magento:2.2.6-aus
        imagePullPolicy: Always
        volumeMounts:
        - name: demo-data
          mountPath: /var/www/aus
          subPath: magento_c226_aus
        command: ["sh", "-c", "while true; do echo 1; sleep 1; done"]
        
      volumes:
      - name: demo-data
        emptyDir: {}
