apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: demo-pos-aus
spec:
  selector:
    matchLabels:
      app: demo-pos-aus # has to match .spec.template.metadata.labels
  serviceName: "demo-pos-aus"
  replicas: 4 # by default is 1
  updateStrategy:
    type: "RollingUpdate"
  template:
    metadata:
      labels:
        app: demo-pos-aus # has to match .spec.selector.matchLabels
    spec:
      shareProcessNamespace: false
      terminationGracePeriodSeconds: 10
      restartPolicy: Always
      hostAliases:
      - ip: "172.31.106.149"
        hostnames:
        - "db"
      containers:
      - name: c226-aus
        image: magestore/apache-php:7.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        - containerPort: 443
        securityContext:
          allowPrivilegeEscalation: true
        volumeMounts:
        - name: demo-data
          mountPath: /var/www/html
          subPath: magento_c226_aus
        lifecycle:
          postStart:
            exec:
              command: ["sh", "-c", "chown -R ubuntu:ubuntu /var/www/html"]
      - name: c226-aus-init
        image: magestore/magento:2.2.6-aus
        imagePullPolicy: Always
        volumeMounts:
        - name: demo-data
          mountPath: /var/www/aus
          subPath: magento_c226_aus
        lifecycle:
          postStart:
            exec:
              command:
              - "sh"
              - "-c"
              - >
                cp -dRf /var/www/html/. /var/www/aus/ ;
                chown -R ubuntu:ubuntu /var/www/aus ;
      volumes:
      - name: demo-data
        persistentVolumeClaim:
          claimName: demo-nfs
